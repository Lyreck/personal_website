  <style>
    :root{--muted:#f0f3f6;--accent:#007acc}
    body{background:var(--muted);display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;font-family:Roboto,system-ui,-apple-system,Segoe UI,Arial}

    p.lead{margin:.25rem 0 1rem;color:#444}
    .hint{color:#666;font-size:.95rem;margin-bottom:1rem}
    .actions{display:flex;gap:.6rem;justify-content:center;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;padding:.6rem .9rem;border-radius:8px;text-decoration:none;font-weight:500;box-shadow:0 6px 18px rgba(0,122,204,0.12)}
    .btn:link, .btn:visited { color: #fff; } /* overrides generic a:visited */
    .btn-muted:link, .btn-muted:visited { color: #007acc; }
    .btn-muted{background:#f3f6f8;color:#007acc;border:1px solid #e6eef7}
